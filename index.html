<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bam Task</title>
  <link rel="stylesheet" href="src/scss/style.scss" />
  <script type="module" src="src/js/main.js" defer></script>
</head>

<body>
  <div id="app">
    <img id="headline" src="src/assets/headline.png" alt="Headline">
    <div id="orientation-warning" class="hidden">Please rotate your device to portrait mode.</div>

    <main id="app">
      <section id="scene-intro" class="scene hidden">*INTRO*</section>
      <section id="scene-gallery" class="scene hidden">
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="src/assets/shoe1.png" /></div>
            <div class="swiper-slide"><img src="src/assets/shoe2.png" /></div>
            <div class="swiper-slide"><img src="src/assets/shoe3.png" /></div>
            <div class="swiper-slide"><img src="src/assets/shoe4.png" /></div>
            <div class="swiper-slide"><img src="src/assets/shoe1.png" /></div>
            <div class="swiper-slide"><img src="src/assets/shoe2.png" /></div>
            <div class="swiper-slide"><img src="src/assets/shoe3.png" /></div>
            <div class="swiper-slide"><img src="src/assets/shoe4.png" /></div>
          </div>
        </div>
        <button id="cta-button"><img src="src/assets/cta.png" alt="see more"></button>
      </section>
      <section id="scene-video" class="scene hidden">
        <video id="video-player" controls autoplay loop muted>
          <source src="src/assets/video.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </section>
    </main>
  </div>
</body>

</html>
